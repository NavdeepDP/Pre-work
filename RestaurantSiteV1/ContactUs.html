<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
	<meta charset="utf-8" />
</head>
<body>
    <span style="font-family:'Comic Sans MS';">
        <h1 style="text-align:center">Barbeque Nation</h1>
        <hr />
        <div style="font-size:11px;">
            <a href="HomePage.html" style="padding:1em;">Home</a>
            <a href="MenuPage.html" style="padding-left:2em;">Menu</a>
            <a href="ContactUs.html" style="padding-left:2em;">Contact us</a>
        </div>
        
        <hr />

        <table border="0" width="60%" style="font-size:13px; font-weight:bold;">

            <tr>
                <td height="20" align="right">First Name:</td>
                <td style="padding-left:12px;"><input type="text" name="First name"
                                              size="30" style="border-style:solid;"></td>
            </tr>

            <tr>
                <td align="right" height="20"> Email:</td>
                <td height="20" style="padding-left:12px;"><input type="text" name="email" size="30"
                                       style="border-style:solid;"/></td>
            </tr>

            <tr>
                <td align="right" height="20"> Phone:</td>
                <td height="20" style="padding-left:12px;">
                    <input type="text" name="phone" size="30"
                           style="border-style:solid;" />
                </td>
            </tr>

            <tr>
                <td align="right" height="20">Reason for Inquiry:</td>
                <td height="20" style="padding-left:12px;">
                    <select name="list of Reasons" style="border-style:solid; width:215px;
                        border:2px solid; border-radius:5px;">
                        <option value="value1">Catering</option>
                        <option value="value2">Private Party</option>
                        <option value="value3">Feedback</option>
                        <option value="value4">Other</option>
                    </select>
                </td>
            </tr>
          
            <tr>
                <td align="right" height="20"> Additional Information:</td>
                <td height="20" style="padding-left:12px;">
                    <textarea name="Additionalnfo" style="height:150px; width:215px;
                              border:2px solid; "></textarea>
                </td>
            </tr>

            <tr>
                <td align="right" height="20">Have you been to the restaurant?:</td>
                <td height="20" style="padding-left:12px;">
                    <input type="radio" name="answer"
                           value="No" checked
                           style="border-style:solid;" />No
                    <input type="radio" name="answer" value="yes"
                           style="border-style:solid;" />Yes
                    
                </td>
            </tr>

            <tr>
                <td height="20" align="right">Best days to contact you:</td>
                <td height="20" style="padding-left:12px;">
                    <input type="checkbox" name="mychoice" value="M"/>M
                    <input type="checkbox" name="mychoice" value="T" />T
                    <input type="checkbox" name="mychoice" value="W" />W
                    <input type="checkbox" name="mychoice" value="Th" />Th
                    <input type="checkbox" name="mychoice" value="F" />F
                </td>
            </tr>


            <tr>
                <td height="20"> </td>
                <td height="20" style="padding-left:80px"><input type="submit" value="Send Request"
                                style="width:150px; border:2px solid;font-weight:bold; border-radius:5px;" /><br /></td>
            </tr>
        </table>

        </form>



        <hr />

        <p style="text-align:center; font-size:12px;font-weight:bold;">
            1121 W 69th Street, Minnesota, 44343 <br />
            9848998493
        </p>

    </span>

</body>
</html>
