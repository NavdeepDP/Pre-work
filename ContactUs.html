<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
	<meta charset="utf-8" />
</head>
<body>
    <form>

        <table border="0" width="60%" 

            <tr>
                <td align="right" height="40">First Name:</td>
                <td height="40" style="padding-left:12px;"><input type="text" name="First name" 
                                              size="30" style="border-style:solid;"></td>
            </tr> 

            <tr>
                <td align="right" height="40">Last Name:</td>
                <td height="40" style="padding-left:12px;" ><input type="text" name="last name" size="30"
                                       style="border-style:solid;"/></td>
            </tr>

            <tr>
                <td align="right" height="40"> Email:</td>
                <td height="40" style="padding-left:12px;"><input type="text" name="email" size="30"
                                       style="border-style:solid;"/></td>
            </tr>

            <tr>
                <td align="right" height="40">Type of license:</td>
                <td height="40" style="padding-left:12px;">
                    <input type="radio" name="license type"
                           value="buiseness" checked 
                           style="border-style:solid;"/>Buisness
                    <input type="radio" name="license type" value="Personal" 
                           style="border-style:solid;"/>
                    Personal
                </td>
            </tr>

            <tr>
                <td align="right" height="40">Reason:</td>
                <td height="40" style="padding-left:12px;">
                    <select name="list of Reasons" style="border-style:solid; width:215px; 
                        border:2px solid; border-radius:5px;">
                        <option value="value1">Select a Reason</option>
                        <option value="value2">Software Reason</option>
                        <option value="value3">Hardware Reason</option>
                        <option value="value4">Information Request</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right" height="40"> Additional Information:</td>
                <td height="40" style="padding-left:12px;">
                    <textarea name="Additionalnfo" style="height:150px; width:215px; 
                              border:2px solid; "></textarea>
                </td>
            </tr>

            <tr>
                <td height="40"> </td>
                <td height="40" style="padding-left:12px;">
                    <input type="checkbox" name="mychoice" value="terms" 
                           />I have read the terms of service
                </td>
            </tr>


            <tr>
                <td height="40"> </td>
                <td height="40" style="padding-left:80px"><input type="submit" value="Send Request" 
                                style="width:150px; border:2px solid;font-weight:bold; border-radius:5px;" /><br /></td>
            </tr>
        </table>
          
    </form>

</body>
</html>
